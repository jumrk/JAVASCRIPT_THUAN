<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Ẩm thực việt nam</title>
</head>
<body onload="Load_view()">
   
    <main>
        <div id="messenger" class="messenger d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-center content_messenger bg-dark">
                <div class="text-light mt-4">
                    <p class="fs-4" id="text_messenger">Vui lòng nhập dữ liệu!</p>
                    <div class="d-flex justify-content-center mt-5">
                        <button type="button" onclick="back_messenger()" class="btn btn-success">Quay về</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="detail d-flex gap-5 align-items-center" id="Detail">
            
        </div>

        <div class="trangchu" id="trangchu">
            <div class="d-flex justify-content-center align-items-center bg-dark text-light" style="width: 100%; height: 50px;">
                <b class="fs-4">ẨM THỰC</b>
            </div>
            <div class="background-container">
                <div class="background-image"></div>
                <div class="content d-flex justify-content-center align-items-center">
                    <div class="">
                        <h1 class="fw-bold" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">ẨM THỰC CON NGƯỜI <br> VIỆT NAM</h1>
                        <p class="text-warning fw-bold fs-5">"Với hương vị đặc trưng và sự đa dạng trong nguyên liệu, ẩm thực Việt Nam là điểm đến <br> không thể bỏ qua."</p>
                        <div class="button w-100 d-flex justify-content-center mt-5">
                            <button onclick="Scroll()" class="btn btn-outline-danger col-2 fw-bold">Xem</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ms-4 me-4 mb-5">
                <div class="title mt-3 ms-4 fs-4 fw-bolder">
                    <p id="tager">Đặc sản vùng miền</p>
                    <hr style="width: 30%; ">
                </div>
    
                <div class="input-group mb-3" style="width: 30%;" >
                    <span class="input-group-text"><ion-icon name="search-outline"></ion-icon></span>
                    <input type="text" id="value_search" class="form-control" placeholder="Tìm kiếm món ăn" aria-label="Username" aria-describedby="basic-addon1">
                    <button onclick="Search(value_search.value)" class="btn btn-outline-danger col-2 fw-bold">Tìm</button>
                  </div>
    
                <div class="Card_produc d-flex justify-content-around flex-wrap" id="View">
                    <!-- show -->
                </div>
    
            </div>
            <div class="d-flex justify-content-center">
                <hr style="width: 80%; border-width: 2px;">
            </div>
            <div class="mt-3 ms-4 me-4 mb-5">
                <div class="">
                    <p class="fs-5">Bạn cũng có thể thêm các món ăn đặc sản ở vùng quê bạn</p>
                </div><div class="mt-3" id="input_add">
    
                    <div class="mb-3">
                        <label for="basic-url" class="form-label">Id món:</label>
                        <div class="input-group w-50">
                          <input type="text" id="Id_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                      </div>
    
                      <div class="mb-3">
                        <label for="basic-url" class="form-label">Tên món:</label>
                        <div class="input-group w-50">
                          <input type="text" id="Ten_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                      </div>
    
                      <div class="mb-3">
                        <label for="basic-url" class="form-label">Hình ảnh (Vui lòng dùng link):</label>
                        <div class="input-group w-50">
                          <input type="text" id="Anh_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                      </div>
    
                      <div class="mb-3">
                        <label for="basic-url" class="form-label">Giá thực tế:</label>
                        <div class="input-group w-50">
                          <input type="number" id="Gia_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                      </div>
    
                      <div class="mb-3">
                        <label for="basic-url" class="form-label">Địa điểm:</label>
                        <div class="input-group w-50">
                          <input type="text" id="Diadiem_mon" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                      </div>
    
                      <div class="mb-3">
                        <label for="basic-url" class="form-label">Mô tả chi tiết:</label>
                        <div class="form-floating w-50">
                            <textarea class="form-control" id="Mota_mon" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                          </div>
                      </div>
                      <div class="">
                        <button type="button" onclick="Add_mon(Id_mon.value,Ten_mon.value,Anh_mon.value,Gia_mon.value,Diadiem_mon.value,Mota_mon.value)"  class="btn btn-success">Thêm món</button>
                        <button type="button" onclick="Close()" class="btn btn-danger">Đóng</button>
                      </div>
                </div>
                <button type="button" id="button_click" onclick="show_input_add()" class="btn btn-success">Bấm vào đây</button>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main/data.js"></script>
</html>
