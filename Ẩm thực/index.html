<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Ẩm thực</title>
</head>
<body onload="load()">
    <main>
        
        <div class="" id="trangchu">
            <div class="title text-center bg-dark text-light fs-3 fw-bold" style="height: 50px;">Ẩm thực</div>
            <div class="mt-3 ms-3">
                <p class="fs-5">Tìm kiếm sản phẩm <ion-icon name="search-outline"></ion-icon></p>
                <div class="input-group mb-3" style="width: 20%;">                                                                  
                    <input type="text" class="form-control" id="Ip_search" placeholder="Tìm kiếm" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                <button type="button" onclick="search(Ip_search.value)" class="btn btn-success">Tìm kiếm</button>
                  <div class="content_1" >
                    <div class="text-center fs-3 mt-4 fw-bold">Món ăn</div>
                    <div class="cart_content_1 d-flex flex-wrap justify-content-around" id="show">
                        <!-- show -->
                    </div>
                  </div>
                    </div>
        </div>
        <div class="add_SanPham " style="margin-top: 100px;">
            <div class="container">
                <h1>THÊM SẢN PHẨM</h1>
                <form id="productForm">
                    <div class="form-group">
                        <label for="name">Tên sản phẩm:</label>
                        <input type="text" class="form-control" id="name_sanpham">
                    </div>
                    <div class="form-group">
                        <label for="id">id sản phẩm:</label>
                        <input type="text" class="form-control" id="id_sanpham">
                    </div>
                    <div class="form-group">
                        <label for="price">Giá tiền:</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="form-group">
                        <label for="image">Hình ảnh:</label>
                        <input type="text" class="form-control" id="img">
                    </div>
                    <div class="form-group">
                        <label for="details">Chi tiết sản phẩm:</label>
                        <textarea class="form-control" id="details"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addToCart(id_sanpham.value,name_sanpham.value,price.value,img.value,details.value)">Thêm vào giỏ hàng</button>
                </form>
        </div>
        <div class="" id="detail_view">
            <div class="d-flex justify-content-center align-items-center gap-5" id="detail">
           
            </div>
        </div>
    </main>
</body>
<script src="./main/data.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
