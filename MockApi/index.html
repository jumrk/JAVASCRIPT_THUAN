<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body onload="render()">
    <header>
        <p>Product</p>
    </header>
    <div class="button p-3">
        <button type="button" onclick="showElmAdd()" class="btn btn-success">Thêm sản phẩm</button>
    </div>
    <div class="product-card d-flex p-2 justify-content-center">
        <div class="product d-flex gap-3 flex-wrap" id="showCard">
                    
        </div>
    </div>
    <div class="Container" id="Container">
        <div class="container-form">
            <form>
                <div class="close">
                    <p id="closeElmAdd">&CircleTimes;</p>
                </div>
                <div class="b">
                    <b id="title_add">Thêm sản phẩm</b>
                    <b id="title_edit" style="display: none;">Sửa sản phẩm</b>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nameProduct" placeholder="Name Product">
                    <label for="floatingInput">Name Product</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="priceProduct" placeholder="Price Product">
                    <label for="floatingInput">Price Product</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="file" class="form-control" id="imagesProduct" placeholder="Images Product">
                    <label for="floatingInput">Images Product</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="detailProduct" placeholder="Detail Product">
                    <label for="floatingInput">Detail Product</label>
                  </div>
                  <div class="button-add">
                    <button type="button" onclick="addProduct(nameProduct.value,priceProduct.value,detailProduct.value)" class="btn btn-primary">Thêm</button>
                  </div>
            </form>
        </div>
    </div>

    <!-- container 2 -->
    <div class="Container2" id="Container2">
        <div class="container-form">
            <form>
                <div class="close">
                    <p id="closeElmedit">&CircleTimes;</p>
                </div>
                <div class="b">
                    <b id="title_add">Sửa sản phẩm</b>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nameProductedit" placeholder="Name Product">
                    <input type="hidden" id="id_hidden">
                    <label for="floatingInput">Name Product</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="priceProductedit" placeholder="Price Product">
                    <label for="floatingInput">Price Product</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="file" class="form-control" id="imagesProductedit" placeholder="Images Product">
                    <label for="floatingInput">Images Product</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="detailProductedit" placeholder="Detail Product">
                    <label for="floatingInput">Detail Product</label>
                  </div>
                  <div class="button-add">
                    <button type="button" onclick="editInputProduct(nameProductedit.value,priceProductedit.value,detailProductedit.value,id_hidden.value,imagesProductedit.value)" class="btn btn-primary">Sửa</button>
                  </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./main.js"></script>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
